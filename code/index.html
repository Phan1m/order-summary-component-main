<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div id="container">
    <div id="card">
      <div id="card-image">
        <img src="/images/illustration-hero.svg" alt="hero-img">
      </div>
      <div id="card-info">
        <h1 id="card-heading">
          Order Summary
        </h1>
        <p id="card-paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div id="card-plan">
          <div id="plan-options">
            <img src="/images/icon-music.svg" alt="icon">
          <div id="card-current-plan">
            <h3>Annual Plan</h3>
            <h3 id="price">$59.99/year</h3>
          </div>
          </div>
          <a id="plan-change" href="#">Change</a>
        </div>
      </div>
      <div id="card-actions">
        <button id="payment-proceed">Proceed to payment</button>
        <button id="payment-cancel">Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
